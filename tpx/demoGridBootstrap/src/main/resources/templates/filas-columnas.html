<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Bootstrap</title>
	    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	    <link th:rel="stylesheet" th:href="@{/css/estilos.css}"> 
	</head>
	
	
	
	<body>
		<div class="container-fluid">
			<!-- Solo con row y col -->
			<div class="row">
				<div class="col">1 clase col</div>
				<div class="col">2 clase col</div>
				<div class="col">3 clase col</div>
				<div class="col">4 clase col</div>
				<div class="col">5 clase col</div>
				
			</div>
			
			<div class="row">
				<div class="col">1 clase col</div>
				<div class="col-auto">2 clase col-auto</div>
				<div class="col">3 clase col</div>
			</div>
			
			<div class="row">
				<div class="col-6">1 clase col-6</div>
				<div class="col-2">2 clase col-2</div>
				<div class="col-4">3 clase col-4</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-9 col-xl-10 col-xxl-11 columna1">1 clase col-tam-cant</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2 col-xxl-1 columna2">2 clase col-tam-cant</div>
			</div>
			
			<div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-1">
				<div>COL1</div>
				<div>COL2</div>
				<div>COL3</div>
				<div>COL4</div>
			</div>
		</div>
		
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
