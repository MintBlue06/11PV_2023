<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Selector descendente</title>
		<style>
		
			/* todos los elementos li elements que están dentro de un elemento section. */
			section li {
			  color: green;
			}
		
		</style>
	</head>
	<body>
		<h1>Selector descendente</h1>
		<section>
		  Tabla de contenidos:
		  <ul>
		    <li>Artículo 1</li>
		    <li>Artículo 2</li>
		    <li>Artículo 3</li>
		  </ul>
		</section>
		<article>
		  Lista de compras:
		  <ul>
		    <li>Galletas</li>
		    <li>Lacteos</li>
		    <li>Articulos de limpieza</li>
		  </ul>
		</article>
	</body>
</html>
