  <h1>Lista ordenada</h1>
  <div>
     Procedimiento para comer galletas Oreo:
     <ol>
     	<li>Abrir caja</li>
     	<li>Sacar la galleta</li>
     	<li>Hacer un doble oreo
     		<ol>
     			<li> Despegar la parte superior</li>
     			<li> Coloca otra galleta en el medio</li>
     			<li> Vuelve a poner la parte superior</li>
     		</ol>
     	</li>
     	<li> ¡Disfrutar!</li>
     </ol>              
  </div>
