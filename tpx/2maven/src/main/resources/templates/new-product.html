<!--pagina para formulario de productos-->
<!DOCTYPE html>
<!--idioma de pagina y configuracion thymeleaf-->
<html lang='es' xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear nuevo producto</title>
        <!--Archivo para Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <form th:action="@{/product/add}" th:object="${product}" method="post">
            <div class=""><input type="hidden" class="form-control" id="id" th:field="*{id}"></div>
            <div class="">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" 
                    placeholder="Ingrese el nombre" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <p class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="">
                <label for="code" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" 
                    placeholder="Ingrese codigo del producto" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''">
                <p class="form-text text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
            </div>
            <!--Para imagen-->
            <div class="">
                <label for="image" class="form-label">Imagen</label>
                <input type="file" name="image" class="form-control" id="image" th:text="${product.image}">
            </div>
            <!--Para categoria-->
            <div class="">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" th:field="*{category.id}" name="category" 
                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''">
                    <option value="0" disabled selected></option>
                    <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <p class="form-text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>
            <div class="">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Ingrese precio del producto" 
                    th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                <p class="form-text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
            <div class="">
                <label for="discount" class="form-label">Descuento</label>
                <input type="number" class="form-control" id="discount" th:field="*{discount}" placeholder="Ingrese descuento del producto" 
                    th:classappend="${#fields.hasErrors('discount')} ? 'is-invalid' : ''">
                <p class="form-text text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></p>
            </div>
            <div class="">
                <input type="hidden" class="form-control" id="salePrice" th:field="*{salePrice}">
            </div>
            <div class="">
                <button type="submit" class="btn btn-outline-success">GUARDAR</button>
            </div>
        </form>
        <!--Layout en proceso-->
        <div th:insert="fragments/footer :: footer"></div>
    </body>
</html>
