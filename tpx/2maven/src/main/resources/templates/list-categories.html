<!DOCTYPE html>
<!--idioma de pagina y configuracion thymeleaf-->
<html lang='es' xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de categorias</title>
        <!--Archivo para Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${category}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td>
                        <!--
                            <button type="button" class="btn btn-outline-warning"
                            th:href="@{category/list/}+${c.id}">Editar</button>
                        -->
                        <button type="button" class="btn btn-outline-warning"
                            th:href="@{category/update/}+${c.id}">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer>
            <!--propiedad y diseño de:-->
            <p>Copyright 2023 - Tienda de Articulos de Mascota </p>
            <p>Diseñado por Alvarez Carlos Matias - Jujuy - Argentina</p>
        </footer>
        <!--Archivo para Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    </body>
</html>
