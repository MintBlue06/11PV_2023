<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>Gestion de Materias</title>
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
	 
</head>

<body>
	<div class="container-sm">
		<div class="row">
			<h1>Listado de Materias</h1>
		</div>
		
		<table class="table">
			<thead class="table-light">
				<tr>
					<th>Nombre de Materia</th>
					<th>Carrera</th>
				</tr>
			</thead>
			<tbody>
				<div th:if="!${#lists.isEmpty(materias)}">
					<tr th:each="materia : ${materias}">
						<td th:text="${materia.nombre}"></td>
						<td th:text="${materia.carrera.nombre}"></td>
						</td>
					</tr>
				</div>
				<div th:if="${#lists.isEmpty(materias)}">
					<tr>
						<td>No existen materias</td>
					</tr>
				</div>
			</tbody>
		</table>
	</div>



	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
